<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<div id="map"></div>
		<script>
			var map;
		 	var myLat = 0;
		 	var myLng = 0;
		 	var username = "JZiI0gMfXV";
		 	

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 42.3876, lng: -71.0995},
					zoom: 10
				});
				getMyLocation();
			}

			function getMyLocation() {
				
				if (navigator.geolocation){
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("The Geolocator is not supported by your web browser. Use chrome!");
				}
			}

			function renderMap() {
				var pos = new google.maps.LatLng(myLat, myLng);
				infowindow = new google.maps.InfoWindow();
				map.panTo(pos);

				marker = new google.maps.Marker({
					position: pos,
					title: "My location!"
				});

				marker.setMap(map);

				
				google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
				});
			}


			function load_ride() {
				var request = new XMLHttpRequest();

				request.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				request.onreadystatechange = function() {
					if(request.readyState == 4 && request.status == 200){
						data = request.responseText;
						location = JSON.parse(data);
					
						for (i = 0; i < location.passengers.length; i++) {
							ride_username = location.passengers[i].username;
							ride_Lat = location.passengers[i].lat;
							ride_Lng = location.passengers[i].lng;
							add_icon();	 
						}
				}
					else if (request.readyState == 4 && request.status != 200) {
						alert("Loadride is not working at this time!");

				}
			};
				
				request.send("username=" + username + "&lat=" + myLat + "&lng=" + myLng);

			}

			function add_icon(ride_username, ride_Lat, ride_Lng) {

				var image = 'car.png'
				icon = new google.maps.Marker({
					position: {lat: ride_Lat, lng: ride_Lng},
					map: map,
					title: ride_username,
					icon: image
				})

				icon.setMap(map);

				google.maps.event.addListener(icon, 'click', function() {
				infowindow.setContent(icon.title);
				infowindow.open(map, icon);
				});

			}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnhTw-_9oCEJhRYkeZQ_LS5xJqO7dXP7E&callback=initMap"
		async defer></script>
	</body>
</html>
